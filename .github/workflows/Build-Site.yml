name: Deploy Situs

on:
  push:
    branches: [main]
  
  workflow_dispatch:

jobs:
  Build-Site:
    runs-on: ubuntu-latest

    steps:
    - run: echo "🧔‍♂️ / I'm Russell Brooks, We got you. The VuePress Page is been processed, right Moonshine?"
    
    - run: echo "🐺 / You're right Russell. Checking out the Update"
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - run: echo "🧙‍♂️ / I'm Wheatley Stevenson, I installs Node.JS and Yarn"
    - name: Install Node.JS
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Yarn
      run: npm install -g yarn

    - run: echo "👨‍💻 / I'm Arthur MacTavish, let's build the site!"
    
    - name: Building the Site...
      run: yarn build

    - run: echo "💀 / Deploy it! I'm Nitrous Ghostberg btw."

    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v4
      with:
        target_branch: site
        build_dir: .vuepress/dist
      env:
        # @see https://docs.github.com/en/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - run: echo "DEPLOYED! Live on https://tkj.reubenhu.my.id/"